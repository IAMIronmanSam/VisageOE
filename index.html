<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>VisageOE-The online Visage Editor</title>
        <script src="lib/codemirror.js" type="text/javascript"></script>
    	<link rel="stylesheet" href="lib/codemirror.css" />
    	<script src="mode/visage/visage.js" type="text/javascript"></script>
    	<script type="text/javascript">
    	window.onload=function(){
    		 var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
				value:code.value,
				mode:'javascript',
				lineNumbers: true,
				matchBrackets: true,
				indentUnit:2,
				smartIndent:true,
				tabSize:20,
				indentWithTabs:false,
				electricChars:true,
				autoClearEmptyLines:true,
				lineWrapping:true,
				readOnly:false,
				matchBrackets:true,
				undoDepth:100
				}); 
    };
    	</script>
    	<style>
    		body{
    			background-color: white;
    		}
    	</style>
    </head>
    <body>
      <div>
            <h1>VisageOE-The online editor for visage</h1>
      		<textarea id="code" rows="10" cols="20">println("Hello World");</textarea>
      </div>
    </body>
</html>
